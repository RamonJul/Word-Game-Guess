<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Patua+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span class="navbar-brand mb-0 h1"><h1>Welcome to the wheel of fortune</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container box">
    <di v class="row lvl1">
    <div class="col-xl-4 leftdiv">
      
             <div class="row Title">
                <div class="col-md-12">
                <h3 id="instruction">Once you are ready press the button</h3>
                </div>
            </div>
        <div class="row">
            <div class="col-md-12">
            <button id="btn" type="button" onclick="game_start()" class="btn btn-primary strtbtn" >
               Start the Game
            </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 word">
                <div id="current-status" class="content"></div>
             
               
            
    
            </div>
        </div>
      
            <div class="row TitleGuesses">
                <div class="col-md-12">
                    <h3>Guesses</h3>


                </div>
               
            </div>
            <div class="row Guesses">
                <div class="col-md-12">
                    <div id="guess-atempts" class="content"></div>
                </div> 
            </div>
        
       
            <div class="row TitleScore">
                <div class="col-md-12">
                    <h3>Score</h3>
                </div>
            </div>
            <div class="row Score">
                <div class="col-md-12">
                    <div id="score" class="content"></div>
                </div>
            </div>
         

         <div class="row">
             <div class="col-md-6">
                 <div class="row">  
                     <div class="col-md-12">
                            <button type="button" onclick="game_start()" id ="reset" class=" btn-primary resetbtn" disabled>BUTTON</button>
                     </div>
                 </div>
                <div class="row message">
                    <div class="col-md-12">
                        <div id="end-text"></div>
                    </div>
                </div>
             </div>
             <div class="col-md-6">
                 <div class="row">
                        <div class="row">
                     <div class="col-md-12">
                        
                            
                                    <h4 id="livetitle">LIVES</h4>
                            
                        </div>
                         
                     </div>
                      <div class="row life">
                          <div class="col-md-12">
                                <div id="lives">6</div>
                          </div>
                      </div>
                 </div>
             </div>
         </div>
        
    </div>
    <div class="col-xl-6 rightdiv">
        <div class="row">
            <div class="col-md-12">
        <button id="spin" type="button" onclick="drawRouletteWheel()" class="btn btn-primary" disabled>
                spin that wheel
            </button>
        </div>
        </div>
        <div class="row">
                <canvas id="canvas"  width="500" height="500">
                    
            </canvas>
        </div>
    </div>
    
    <div class="row bottom">
        <div class="col-md-4 instruictons">
                <ol class="list-group" type="1">
                        <li class="list-group-item">1.Press the Star Button</li>
                        <li class="list-group-item">2.Spin the Wheel</li>
                        <li class="list-group-item">3.Enter a letter make sure its not Capitalized</li>
                        <li class="list-group-item">4.Keep doing this until either you win or you loose</li>
                        <li class="list-group-item">5.Good Luck</li>
                      </ol>
        </div>
        <div class="col-md-6">
                <div class="row">  
                        <div class="col-md-12">
                            <h4>highscore</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                               <div id="highscore"></div>
                        </div>
                    </div>
       
                </div>
            </div>  
    </div>

    
  
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
